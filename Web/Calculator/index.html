<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="showHistory()">History</button>
            <button onclick="memoryRecallClear()">MRC</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('[')">[</button>
            <button onclick="appendToDisplay(']')">]</button>
            <button onclick="appendToDisplay('{')">{</button>
            <button onclick="appendToDisplay('}')">}</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">÷</button>
            <button onclick="appendToDisplay('^')">^</button>
            <button onclick="factorial()">!</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="rootXY()">x√y</button>
            <button onclick="squareRoot()">√</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="reciprocal()">1/x</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('π')">π</button>
            <button onclick="changeSign()">±</button>
        </div>
    </div>
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHistory()">&times;</span>
            <h2>History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Serial Number</th>
                        <th>Expression</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="deleteAllHistory()">Delete All</button>
            <button onclick="deleteSelectedHistory()">Delete Selected</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
